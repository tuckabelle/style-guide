<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="/">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</a>

    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

  </div>

</header>
